<table id="top1">
         
		<tr  th:each="student : ${getCurrentUser}">
		    <td style="text-align: center">ID</td>
			<td style="text-align: right" th:text="${student.id}">ITE</td>
		</tr>
		<tr  th:each="student : ${getCurrentUser}">
			<td style="text-align: center">グループ</td>
			<td style="text-align: center" th:text="${student.group}">グループ</td>
		</tr>
	 	
	 		
     </table>  
    
    <form class="form-inline my-2 my-lg-0 bg-light">
        <div class="search-box">
            <input class="form-control mr-sm-2" type="text" placeholder="検索" aria-label="Search" id="myInput" onkeyup="myFunction()" title="Type in a name">
        </div>  
    </form>
        <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="header-std">
                            <h2><b>グループ</b></h2>
                        </div>
					</div>
					
                </div>
            </div>
            <table class="table table-striped table-hover" id="myTable">
                <thead>
                    <tr>
						
                        <th>ITE</th>
                        <th>名前</th>
						<th>国籍</th>
                        <th>グループ</th>
  
                    </tr>
                </thead>
                <tbody>
                
                    <tr th:each="student : ${listStudents}">
                        <td th:text="${student.id}">ITE</td>
                        <td th:text="${student.name}">名前</td>
                        <td th:text="${student.nationality}">国籍</td>
                        <td th:text="${student.group}">グループ</td>
                        
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>      
	<script src="js/group.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
